<div class="sidebar">
    <div class="logo-title">
      <div class="banner">
        <img src="{{ .Site.Params.banner }}" alt="Stray Kids banner">
      </div>
        <div class="title">
            <h3 title=""><a href="/">{{ .Site.Params.Title }}</a></h3>
        </div>
    </div>

    <div class="notice" style="display:none">
      {{ range where $.Site.RegularPages "Section" "support"}}
      <div class="event">
          <div class="event-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </div>
          {{ .Description }}

          <li style="display: {{ if ne `.Params.Duration` `` }} block {{ else }} none {{ end }}" >
              {{ .Params.Duration }} </li>
      </div>
      {{ end }}
    </div>

    {{ if eq .Params.page "index"}}
    <div class="home-sidebar">
      {{ .Content }}
    </div>
    {{ end }}

    <div class="content-nav">
      {{- partial "display/nav-section.html" . -}}
    </div>

<!--    <ul class="social-links">
        {{ range $item := .Site.Params.socialIcons }}
            <li>
                <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
                    <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
                </a>
            </li>
        {{ end }}
    </ul>


    <div class="footer">
        <div class="by_farbox">&copy; {{ .Site.Params.author }} {{ now.Format "2006"}} </div>
    </div>
 -->
</div>
